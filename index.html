<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>NFT CARD</title>
</head>

<body>
    <main class="padre">
        <article class="card">
            <header class="card__header">
                <img class="card__header-img" src="/images/image-equilibrium.jpg" alt="">
                <div class="second_div">
                    <img class="second_img" src="/images/icon-view.svg" alt="">
                </div>
            </header>

            <section class="card__section">
                <h1 class="card__title">
                    Equilibrium #3429
                </h1>

                <p class="card__text">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <p class="card__currency">
                    <span class="card_currency_betw">
                        <img class="card__currency-icon" src="/images/icon-ethereum.svg" alt="">
                        0.041 ETH
                    </span> <span class="card__currency-days"> <img  class="card__currency-icon" src="/images/icon-clock.svg" alt=""> 3 days left</span>
                </p>

            </section>

            <footer class="card__footer">
                <p class="card__footer-creator">
                    <img  class="card__footer-pp" src="/images/image-avatar.png" alt=""> Creation of  <span> <a class="user" href="#">Sebastian Parra</a></span>
                </p>
            </footer>
        </article>
    </main>
</body>

</html>
